<!DOCTYPE html>
<html>
    <head>
        <title>login_portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <p class="portal">Enter Username and Password Below</p> 

        <form method="POST" class="portal">
            <select name="docorpat" id="docorpat">
                <option value="selection" class="portal">Select Sign In Option</option>
                <option value="doctor" class="portal">Doctor Portal</option>
                <option value="patient" class="portal">Patient Portal</option>
            </select><br>
            <input type="text" name="username" id="username" class="portal" placeholder="Username:" required><br>
            <input type="password" name="password" id="password" class="portal" placeholder="Password:" required><br>
            <input type="submit" name="submit" id="submit" class="portal">
        </form>
    </body>
</html>
